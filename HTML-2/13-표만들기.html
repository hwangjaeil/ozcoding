<!--
    행은 가로 / 열은 세로 /
    표 <table> / 행 <tr>/ 제목 <th>/ 셀 <td> 
    <border="1"> 테이블 두께
    <caption> 안쪽 제목 또는 표에 대한 설명
    표의 구조 <thead>제목 주제/ <tbody> 본문/ <tfoot> 요약글이나 맺음말

-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>마라톤 참가선수 명단</strong>
            </caption>
            <thread>
            <tr>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>미국선수</th>
            </tr>
            </thread>
            <tbody>
            <tr>
                <td>김하성</td>
                <td>오타니</td>
                <td>마차도</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>세계랭킹 7위</td>
                <td>세계랭킹 3위</td>
                <td>세계랭킹 5위</td>
            </tr>
            </tfoot>
        </table>

    </body>
</html>
