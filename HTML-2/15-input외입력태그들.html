<!--
    select 다수의 옵션(선택지)을 포함할 수 있는 선택 메뉴
    <option>태그 - value 속성으로 값 구별 가능!
    <input>은 단 한줄밖에 입력받지 못한다.
    <textarea>태그 여러 줄의 텍스트를 입력 받을 수 있다.
    cols가로/ rows세로 긴 텍스트 
    <progress>태그는 진척도 max속성 value속성
    <button>태그는 클릭을 입력으로 받는 버튼 요소를 만드는 태그
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input외 입력 태그들</title>
    </head>
    <body>
        <fieldset>
        <legend>음료 주문</legend>
        <h2>음료를 고르시오.</h2>
        <select multiple size="3">
            <option value="water">생수</option>
            <option value="coffee">커피</option>
            <option value="coke">콜라</option>
            <option value="juice" selected>쥬스</option>
        </select>

        <h2> 기타 음료를 원한다면 자유롭게 써주세요</h2>
        <textarea cols="16" rows="10"></textarea>
        </fieldset>
        <br>

        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
        <progress max="100" value="70"></progress>

        <br>

        <h2>추가 용무가 있으시면 호출해주세요.</h2>
        <button>호출</button>
        <input type="button" value="호출">
      
    </body>
</html>
