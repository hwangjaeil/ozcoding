    <!-- 
        순서없는 목록 <ul></ul>
        순서있는 목록 <ol></ol>
        li태그는 목록에 들어가는 항목 하나하나를 표현할 때 사용하는 태그
        전부 블록 태그
        초록색 여백 - 안쪽 여백
        주황색 여백 - 바깥쪽 여백

    -->

 <!DOCTYPE html> 
 <html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>햄스터</li>
        </ul>
        <br>
        <br>
        <h1>VOS 2019년 이후 싱글</h1>
            <ol start="1" type="a">
                <li>다시 만날까 봐</li>
                <li>잘 살고 있다</li>
                <li>잘 지내고 있는지 궁금해</li>
                <li>니 이름 불렀나 봐</li>
            </ol>
        <hr>

        <h1>반려동둠ㄹ의 특징</h1>
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산책을 좋아한다</li>
            </ul>
            <li>고양이</li>
            <ul>
                <li>귀엽다</li>
                <li>도도하다</li>
            </ul>
        </ul>
    </body>
 </html>
