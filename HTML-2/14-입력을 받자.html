<!--
    입력요소 <input>
    <input type="데이터 유형">
    텍스트를 입력받는 type - text, email, passord, search, date 
    수치를 입역받는 유형 - color, number, range(수준)
    label태그 라벨을 붙이는 역할
-->
 <!DOCTYPE html>
   <html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
            <input type="text" placeholder="아이디">
         </label>
         <br>
            <label for="pw">비밀번호</label>
            <input type="password" placeholder="비밀번호"
            id="pw">

            <hr>
            <label>
              <input type="checkbox"> 치킨
            </label>
            <label>
              <input type="checkbox"> 피자
            </label>
            <label>
              <input type="checkbox"> 떡볶이
            </label>
    </body>
   </html>
