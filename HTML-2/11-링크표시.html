<!-- 
    a태그
    다른 페이지, 전화번호, 이메일 주소 등 다양한 유형의 콘텐츠로 연결되는 링크
    <a href="https://www.naver.com">  -- href는 특성
        네이버로 이동하고 싶어요             -- target 특성 
                                        _self 현재탭 (기본값)
                                        _blank 새로운탭
    </a>
-->

 </DOCTYPE html>
 <html lang ko="ko">
    <head>
        <meta charset="utf-8">
        <title>링크 표시하기</title>
    </head>
    <body>
        <a 
        href="https://www.youtube.com"
        target="_self"
        >
        유튜브로 가볼게요!</a>

        <hr>

        <a 
        href="https://www.youtube.com"
        target="_blank"
            >
            유튜브로 가볼게요!</a>

        <hr>

        <a 
        target="_blank"
        href="../1회차/profile.html"
        >
            내가 만들 프로필 페이지로 이동할게요!
        </a>
    </body>

 </html>
