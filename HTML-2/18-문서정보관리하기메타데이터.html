<!-- 
    meta태그는 HTML문서에 대한 메타데이터를 정의함
    웹페이지에 대한 정보를 제공하므로 검색엔진이 페이지를 검색할 때 
    참고할 수 있고, 검색 결과에도 반영할 수 있다.
    charset:문자세트/http-equiv:콘네츠속성정보에대한http헤더
    name:문서정보/content:메타데이터내용
-->

 <!DOCTYPE html>
 <html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta 
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="황재일">
        <meta name="description" content="연습용 페이지">
        <meta name="keywords" content="공부, HTML, 실습">
        <title>문서 정보 관리하기</title>
    </head>
    <body>

    </body>
 </html>
