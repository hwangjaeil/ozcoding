 <!--
    컨테이너: 콘텐츠 내용을 구분하거나, 공통적인 스타일을 적용하고자 할 때
    <div></div>: 블록 레벨 컨테이너
    <span></span>: 인라인 레벨 컨테이너
    전역속성: 전체에 줄 수 있는 속성
    id요소에 고유한 이름을 부여하는 식별자 역할
    class요소를 그룹별 style 요소에 적용할 css스타일 선언
    title 요소의 추가 정보를 제공하는 텍스트로,툴팁 제공함
 -->
 <!DOCTYPE html>
 <html lang="ko">
    <head>
    <meta charset="utf-8">
    <title>컨테이너 & 전역속성 </title>
    </head>
    <body>
         <div id="study">
            <p class="text content">행복하고 즐거워요</p>
            <p class="text content">HTML 공부!</p>
         </div>
         <div id="diet">
            <p class="text content">재밌고 기뻐요</p>
            <p class="text content">적게 먹고 운동하는 다이어트!</p>
         </div>
        <p>
            예능 프로그램 즐겨 보시나요?
            저는 <span title="인물 예능 프로그램">유퀴즈</span> 
            재미있게 보고 있습니다!
        </p>
    </body>
</html>
