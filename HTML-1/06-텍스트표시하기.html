<!-- p태그는 문단 표시 
     h태그는 제목 표시 h1, h2 ... h6
     h앞숫자가 1일 때 가장 크고 6일 때 가장 작다
     hr태그는 수평선을 표시하는 태그(주제 변경 또는 내용 구분)
     br태그는 줄바꿈을 표시 <br/>
     &nbsp; 공백을 두 번 이상 표시하고자 할 때 
-->
 <!DOCTYPE html>
 <html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>텍스트 표시하기</title>
    </head>
    <body>
        <h1>고        양       이</h1>
        <h1>고&nbsp;&nbsp;&nbsp;&nbsp;양이</h1>
        <hr>
        <h3>기본 정보</h3>
        <p> 고양이는 표유류 식욕목 고양이과의 동물이다.</p>
        <hr>
        <h3>식성</h3>
        <p>
            육식동물이지만, 
            
            
            
            등푸른 생선은 주지 않는 게 좋다.
        </p>
        <hr>
        <p>육식동물이지만, <br>
        <br>
        <br>
        <br>등푸른 생선은 주지 않는 게 좋다.</p>
        <hr>
    </body>
 </html>
