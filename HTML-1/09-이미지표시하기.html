    <!-- 
        img태그 src속성(이미지의 url을 입력받는다)
        <img src="url"/>
        ../ 상위폴더에 있는 
        추가 속성 alt 대체 텍스트 역할 (웹 접근성 향상)
        width 너비 / heigh 높이 단위 없이 정수 값만 지정한다
    -->
 <!DOCTYPE html>
 <html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
       <img 
       src="images/다운로드.jpeg"
       alt="오즈 코딩은 코딩을 가르치는 교육기관이다"
       width="300" height="200"
       >
    </body>
 </html>
