<!-- 
    <블록레벨요소/>: 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성한다.
    <인라인요소/>: 자기에게 필요한 만큼의 공간만 차지한다.
    <mark>마크 텍스트 요소 - 형광펜 효과</mark>
    strong-볼드 효과, em-이탤릭체 효과, q-인용구 효과, s-취소선 효과
    크롬 : 개발자 도구 (도구 더보기 개발자 도구)F12
-->
 <!DOCTYPE html>
 <html lang="ko">
    <head>
    <meta charset="utf-8">
    <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>한 글자밖에 없어도 똑같아요.</p>
        <strong>인라인 텍스트. 두껍게 나와요.</strong>
        <mark>나는 형광색을 좋아해요</mark>
        <em>이탤릭체 효과</em>
        <q>인용구 효과</q>
        <s>취소선 효과</s>

        <p>
            블록 레벨 요소의 옆에는 종종
            <q>인라인 요소</q>가 포함되기도 합니다.
            <mark>사실 꽤 자주 그래요.</mark>
        </p>
    </body>
 </html>
