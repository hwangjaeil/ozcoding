 <!DOCTYPE html>
 <html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE-edge">
        <title>문서의 흐름</title>
        <style>
            .container{
                height: 400px;
                border: 1px solid black;
            }

            #first{
                float: right;
            }
            #second{
                float: left;
            }
            p{
                clear: both; /* right, left, both */
            }
        </style>
    </head>
    <body>
        <div class="containter">
            <img id="first"
            src="images/다운로드.jpeg" width="160">
            <img id="second"
            src="images/다운로드.jpeg" width="160">
            <p>
                오즈코딩스쿨은 부트캠프로 운영되어 
                웹개발을 효율적으로 배울 수 있도록 하는 
                교육기관이다.
            </p>
        </div>

    </body>
 </html>
